name: "Run Rspec tests"

on:
  push:
  workflow_call:
  pull_request:
      paths:
        - 'lib/**'
        - 'manifests/**'
        - 'spec/**'
        - '.github/workflows/unit-test.yml'
jobs:
  Spec:
    uses: "puppetlabs/cat-github-actions/.github/workflows/module_ci.yml@f4a6a10198ad1139b984854f2047840cc400f604"
    with:
      ruby_version: "3.2"
    secrets: "inherit"
